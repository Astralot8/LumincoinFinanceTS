<section class="px-4 d-flex flex-column">
    <div class="ms-2 ms-xl-5 mb-2 mb-xl-5 mt-xl-5 pt-xl-5 pt-3 text-center text-xl-start">
        <h1 class="text-color">Создание дохода/расхода</h1>
    </div>

    <div class="ms-xl-5">
        <form action="" class="d-flex flex-column gap-2">
            <select class="form-select" id="type">
                <option value="income" selected>Доход</option>
                <option value="expense">Расход</option>
            </select>
            <select class="form-select" id="category">
                
            </select>
            <input type="number" class="form-control" placeholder="Сумма в $..." id="amount">
            <div class="text-danger mb-2 d-none" id="amount-error">
                Заполните поле!
            </div>
            <input type="date" class="form-control" placeholder="Дата..." id="date">
            <div class="text-danger mb-2 d-none" id="date-error">
                Заполните поле!
            </div>
            <input type="text" class="form-control" placeholder="Комментарий..." id="comment">
            <div class="text-danger mb-2 d-none" id="comment-error">
                Заполните поле!
            </div>
            <div class="mt-3 d-flex gap-3">
                <button type="button" class="btn btn-success" id="create-button">Создать</button>
                <a href="/operations" class="btn btn-danger">Отмена</a>
            </div>
        </form>
    </div>
</section>
